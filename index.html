<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link href="css/compiled/style.css" rel="stylesheet">

    <title>Sales System</title>
  </head>
  <body>
    
    <div class="wrapper">
    		
		<!-- header -->
		<header class="header">
			<!-- topbar -->
			<div class="topbar">
				<div class="container">
					<div class="row align-items-center">
	    				<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 left-menu">
	    					<ul class="d-flex">
	    						<li>
	    							<a href="#">Euro</a>
	    						</li>
	    						<li>
	    							<a href="#">En</a>
	    						</li>
	    					</ul>
	    				</div>
	    				<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 right-menu">
	    					<ul class="d-flex justify-content-end">
	    						<li>
	    							<a href="#">Be a Seller</a>
	    						</li>
	    						<li>
	    							<a href="#">Register</a>
	    						</li>
	    						<li>
	    							<a href="#">Help & Support</a>
	    						</li>
	    						<li>
	    							<a href="#">
	    								<i class="far fa-bell active-dot"></i>
	    							</a>
	    						</li>
	    					</ul>
	    				</div>
	    			</div>
				</div>
			</div>
			<!-- ./topbar -->

			<!-- main-header -->
			<div class="main-header">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-3">
							<div class="logo">
								<a href="#">
									<img src="images/logo.png" alt="Website Logo">
								</a>
							</div>
						</div>
						<div class="col-6">
							<div class="search-wrap">
								<div class="input-group">
								    <input type="text" class="form-control search-text" placeholder="Looking for...">
								    <select name="" class="form-control search-select">
								    	<option value="">Product</option>
								    	<option value="">Option 2</option>
								    </select>
								    <button type="button" class="btn search-button">Search</button>
									</div>
							</div>
						</div>
						<div class="col-3">
							<div class="menu-icons">
								<ul class="d-flex justify-content-end">
		    						<li>
		    							<a href="#">
		    								<i class="fas fa-balance-scale-right count-circle"><span>0</span></i>
		    							</a>
		    						</li>
		    						<li>
		    							<a href="#">
		    								<i class="far fa-heart count-circle"><span>0</span></i>
		    							</a>
		    						</li>
		    						<li>
		    							<a href="#">
		    								<i class="fas fa-shopping-cart count-circle"><span>10</span></i>
		    							</a>
		    						</li>
		    						<li>
		    							<a href="#">
		    								<i class="far fa-user"></i>
		    								<span>Login</span>
		    							</a>
		    						</li>
		    					</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- ./main-header -->

			<!-- header-menu -->
			<div class="header-menu">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-4">
							<div class="categories">
								<i class="fas fa-bars"></i> Categories
							</div>
						</div>
						<div class="col-8">
							<div class="shop-menu">
								<ul class="d-flex">
		    						<li>
		    							<a href="#">
		    								Home
		    							</a>
		    						</li>
		    						<li>
		    							<a href="#">
		    								Store List
		    							</a>
		    						</li>
		    						<li>
		    							<a href="#">
		    								Shop
		    							</a>
		    						</li>
		    						<li>
		    							<a href="#">
		    								Checkout
		    							</a>
		    						</li>
		    						<li>
		    							<a href="#">
		    								Cart
		    							</a>
		    						</li>
		    					</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- ./header-menu -->
		</header>
		<!-- ./header -->

		<!-- most popular section  -->
		<section class="most-popular">
			<div class="container">
				<div class="row">
					<h2 class="section-title">Most Popular</h2>
				</div>
				<div class="row most-popular-tabs">
					<ul class="nav nav-tabs justify-content-center" role="tablist">
					  <li class="nav-item">
					    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#all">All</button>
					  </li>
					  <li class="nav-item">
					    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#beauty">Beauty</button>
					  </li>
					  <li class="nav-item">
					    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#groceries">Groceries</button>
					  </li>
					</ul>
					<div class="tab-content">
					  <div class="tab-pane fade show active" id="all">
					  	<div class="container">
					  		<div class="row products-wrap">
					  			<div class="col-3">
					  				<div class="single-product style-1">
					  					<div class="image-wrap">
					  						<img src="images/product1.png" alt="Locket New">
					  						<div class="buttons-wrap">
					  							<button>1</button>
					  							<button>
					  								<i class="fas fa-balance-scale-right count-circle"></i>
					  							</button>
					  						</div>
					  						<div class="badges">
					  							<div class="badge sale-badge">
					  								<span>10%</span>
					  							</div>
					  						</div>
					  					</div>
					  					<div class="content-wrap">
					  						<h3 class="product-title">Locket New</h3>
					  						<div class="price">
					  							<span class="sale">$ 200</span>
					  							<span class="del">$ 180</span>
					  						</div>
					  						<div class="ratings">
					  							<i class="fas fa-star"></i>
					  							<i class="fas fa-star"></i>
					  							<i class="fas fa-star"></i>
					  							<i class="fas fa-star"></i>
					  							<i class="fas fa-star"></i>
					  						</div>
					  					</div>
					  				</div>
					  			</div>
					  			<div class="col-3">
					  				<div class="single-product style-1">
					  					<div class="image-wrap">
					  						<img src="images/product2.png" alt="Locket New">
					  						<div class="buttons-wrap">
					  							<button>1</button>
					  						</div>
					  						<div class="badges">
					  							<div class="badge sale-badge">
					  								<span>10%</span>
					  							</div>

					  							<div class="badge tag-badge">
					  								<span>20%</span>
					  							</div>
					  						</div>
					  					</div>
					  					<div class="content-wrap">
					  						<h3 class="product-title">Locket New</h3>
					  						<div class="price">
					  							<span class="sale">$ 200</span>
					  							<span class="del">$ 180</span>
					  						</div>
					  						<div class="ratings">
					  							<i class="fas fa-star"></i>
					  							<i class="fas fa-star"></i>
					  							<i class="fas fa-star"></i>
					  							<i class="fas fa-star"></i>
					  							<i class="fas fa-star"></i>
					  						</div>
					  					</div>
					  				</div>
					  			</div>
					  		</div>
					  	</div>
					  </div>
					  <div class="tab-pane fade" id="beauty">2</div>
					  <div class="tab-pane fade" id="groceries">3</div>
					</div>
				</div>
			</div>
		</section>
		<!-- ./most popular section  -->

    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
   </body>
</html>
